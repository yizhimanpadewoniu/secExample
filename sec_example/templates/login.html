{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <!--点击图片重新获取验证码-->
    <img  src="/auth/code " onclick="this.src='/auth/code?'+ Math.random()">
</div>
{% endblock %}
